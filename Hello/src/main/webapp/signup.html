<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color:#eab676">
	<table align=center>
	<tr><td colspan=5 align=center height=40><b>회원가입</b><td></tr>
	<tr>
	<td align=right>아이디&nbsp;</td> 
	<td><input type="text" name="id" placeholder="Email address" required></td>
	</tr>
	<tr>
	<td align=right>패스워드&nbsp;</td> 
	<td><input type="password" name="ps" required></td>
	</tr>
	<tr>
	<td align=right>패스워드(확인)&nbsp;</td> 
	<td><input type="password_check" name="ps_c" required></td>
	</tr>
	<tr>
	<td align=right>이름&nbsp;</td> 
	<td><input type="nametag" name="name" required></td>
	</tr>
	<tr>
	<td align=right>성별&nbsp;</td> 
	<td><input type="radio" name="fe/male" value="male" checked>남성<br>
	<input type="radio" name="fe/male" value="female">여성<br>
	</td>
	</tr>
	<tr>
	<td align=right>나이&nbsp;</td>
	<td>
		<input type="range" name="age" value="10" min="1" max="100" step="1">
	</td>
	</tr>
	<tr>
	<td align=right>생일&nbsp;</td>
	<td>
		<input type="date" name="birth" value="1999-01-01">
	</td>
	</tr>
	<tr>
	<td align=right>나라&nbsp;</td>
	<td>
		<select name="coutry">
  		<option value="korea"selected>한국</option>
   		<option value="japan">일본</option>
   		<option value="china">중국</option>
		</select>

	</td>
	</tr>
	<tr>
	<td colspan=2 align=center height=50>
	<input type="button" value="회원가입하기">
	</td>
	</tr>
	</table>
</body>
</html>
